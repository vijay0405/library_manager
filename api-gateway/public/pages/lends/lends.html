<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/pages/lends/style.css">
    <title>Lend management</title>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <h1>Transactions</h1>
        <table id="lend-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Fees</th>
                    <th>Books</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <hr>

        <h2>Lend a book</h2>
        <div id="create-lend-lists">
            <hr>
            <h3>Customers</h3>
            <ul id="customer-list"></ul>
            <hr>
            <h3>Books</h3>
            <p>Select Books and add return date.</p>
            <ul id="book-list"></ul>
        </div>
        <button id="create-button" class="btn btn-primary btn-lg">Create</button>
    </div>
    <script src="/static/pages/lends/main.js"></script>

</body>

</html>
