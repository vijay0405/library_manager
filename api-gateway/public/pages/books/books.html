<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/pages/books/style.css">
    <title>Book management</title>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <h1>Books</h1>
        <table id="books-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Year</th>
                    <th>ISBN</th>
                    <th>Genre</th>
                    <th>Condition</th>
                    <th>Available?</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <hr>
        <div class="container" style="margin: 8px;">
            <h2>Add a book</h2>
            <form id="create-form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                    <input type="text" id="title-input" name="title" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Author</span>
                    <input type="text" id="author-input" name="author" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Publisher</span>
                    <input type="text" id="publisher-input" name="publisher" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Year</span>
                    <input type="number" id="year-input" name="year" maxlength="4" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">ISBN</span>
                    <input type="text" id="isbn-input" name="isbn" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Genre</span>
                    <input type="text" id="genre-input" name="genre" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br/>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Condition</span>
                    <input type="text" id="condition-input" name="condition" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <!-- <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Available?</span>
                    <input type="checkbox" id="available-input" name="available" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div> -->
                <div class="form-check">
                    <input class="form-check-input"  type="checkbox" id="available-input" name="available">
                    <label class="form-check-label" for="available-input">
                        Available?
                    </label>
                  </div>
                <br />
                <!-- <input type="submit" value="Create" id="submit-button" /> -->
                <button class="btn btn-primary btn-lg" type="submit" value="Create" id="submit-button">Create</button>
            </form>
        </div>
    </div>

    <script src="/static/pages/books/main.js"></script>

</body>

</html>
