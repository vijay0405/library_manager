<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/pages/customers/style.css">
    <title>Customer management</title>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <h1>Manage Customers</h1>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Birthday</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <hr>
        <div class="container" style="margin: 8px;">
            <h2>Add a customer</h2>
            <form id="create-form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Firstname</span>
                    <input type="text" id="firstname-input" name="firstname" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Lastname</span>
                    <input type="text" id="lastname-input" name="lastname" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">DOB</span>
                    <input type="date" id="birthday-input" name="birthday" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                    <input type="text" id="address-input" name="address" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <br />
                <button class="btn btn-primary btn-lg" type="submit" value="Create" id="submit-button">Create</button>
            </form>
        </div>
    </div>

    <script src="/static/pages/customers/main.js"></script>

</body>

</html>
